<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini Cat Gallery</h1>
  <style>
  body {
    background-color: yellow;
  }
</style> 
  <!-- Sound file -->
  <audio controls>
    <source src="https://projects.codecraftworks.com/web/q0TrVJ9SVuSveubg5kDK/assets/cat-meow-8-fx-306184.mp3" type="audio/mpeg">
    Cat meowing sound.
  </audio>

  <!-- Video file -->
  <video width="320" height="240" controls>
    <source src="
https://projects.codecraftworks.com/web/q0TrVJ9SVuSveubg5kDK/assets/95540-645704525_small.mp4

" type="video/mp4">
    Video of a cat sleeping.
  </video>

  <!-- Image Gallery with Thumbnails -->
  <div class="gallery">
     <figure>
      <a href="https://cdn.pixabay.com/photo/2018/01/03/19/17/cat-3059075_1280.jpg" target="_blank">
        <img src="https://projects.codecraftworks.com/web/q0TrVJ9SVuSveubg5kDK/assets/redcat.png" alt="Thumbnail of a red tabby cat lying on its side" width="150">
      </a>
      <figcaption>Click this image to see the full size version!</figcaption>
    </figure>

    <figure>
      <a href="https://pixabay.com/photos/cat-pet-feline-animal-fur-4813099/" target="_blank">
        <img src="https://projects.codecraftworks.com/web/q0TrVJ9SVuSveubg5kDK/assets/greycat.jpg" alt="Grey Furry Cat" width="150">
      </a>
      <figcaption>Fluffy Grey Cat</figcaption>
    </figure>

    <figure>
      <a href="https://pixabay.com/gifs/cat-house-cat-animal-walk-16158/" target="_blank">
        <img src="https://projects.codecraftworks.com/web/q0TrVJ9SVuSveubg5kDK/assets/cat.gif" alt="Walking Cat Gif" width="150">
      </a>
      <figcaption>Animated Walking Cat</figcaption>
    </figure>
  </div>

  <!-- Text and Image Side-by-Side -->
  <div class="text-img">
    <img src="https://projects.codecraftworks.com/web/q0TrVJ9SVuSveubg5kDK/assets/sidekitty.png" alt="Side Profile of cat" width="100">
    <p>Cats are independent and good with kids, making it the perfect family pet!</p>
  </div>

  <!-- Custom Bullet List -->
  <ul class="custom-list">
    <li>Playful</li>
    <li>Cuddly</li>
    <li>Independent</li>
  </ul>
</body>
</html>
